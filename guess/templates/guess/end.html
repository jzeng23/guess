{% extends "guess/layout.html" %}

{% block body %}
<h4>Game Over</h4>
<p>Your score:</p>
<p class="stats">{{ score }}</p>
<p>In the last round,</p>
<ul>
    <li>You guessed {{ finalAnswer }}. The correct answer was {{ finalCorrect }}.</li>
    <li>Your score increased by {{ scoreChange }}.</li>
</ul>
<a href="{% url 'guess:play' %}"><button>Play Again</button></a>
<a href="{% url 'guess:index' %}"><button>Back to Home Page</button></a>
{% endblock %}
